<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comemoração!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: "Roboto", sans-serif;
    }

    #content {
      text-align: center;
    }

    h1 {
      font-weight: 300;
      color: #333;
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-top: 20px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Parabéns! Você acaba de ganhar uma assinatura<br> vitalícia de abraços, beijos, carinho e muito mais.<br> Bora planeja o casamento!</h1>
    <img src="amanda.png" alt="Comemoração">
  </div>
</body>
</html>
